<ion-header>
    <ion-navbar>
        <ion-title>
            Test Questions
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear round (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let question of questions">
            <button ion-item (click)="toQuestionPage(question)">
                <ion-col>
                    {{question.name}}
                </ion-col>
                <ion-col>
                    {{question.score}} / {{question.points}}
                </ion-col>
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
