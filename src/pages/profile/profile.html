<ion-header>
    <ion-navbar class="navbar" color=primary>
        <ion-title>
            <span text-color="my-custom-color">
                {{candidateEmail}}
            </span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        Test's Taken
                    </ion-col>
                </ion-row>
                <ion-row class="lowerLevel">
                    <ion-col>
                        Test Name
                    </ion-col>
                    <ion-col>
                        Score
                    </ion-col>
                    <ion-col>
                        View Questions
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <div *ngFor="let test of userTests" class="center">
                    <ion-row>
                        <ion-col>
                            {{test.name}}
                        </ion-col>
                        <ion-col>
                            {{test.score}} / {{test.max_score}}
                        </ion-col>
                        <ion-col>
                            <button ion-button round color=secondary (click)="showQuestions(test)">
                                View Questions
                            </button>
                        </ion-col>
                    </ion-row>
                    <div class="lineBreak"></div>
                </div>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
